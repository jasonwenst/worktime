<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="corp" class="col-sm-2 control-label">需求来源</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="corp"
								ng-model="{{updateData.tbProc.procName}}">
						</div>
					</div>
					<div class="form-group">
						<label for="requestCode" class="col-sm-2 control-label">需求编号</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="requestCode"
								ng-model="{{updateData.requestCode}}">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
